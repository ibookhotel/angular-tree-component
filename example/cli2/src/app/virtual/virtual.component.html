<h1 class="text-success">{{title}}</h1>
<p class="lead">{{subTitle}}</p>
<hr>

<content>

  <br>
  <br>

  <div class="panel panel-info">
    <div class="panel-body">
      <tree-root #tree [nodes]="nodeModel" [options]="options" [focused]="true"></tree-root>
    </div>
    <!--<div class="panel-footer">Viewing node: <strong>{{activeNode.name}}</strong></div>-->
  </div>

  <pagination [totalItems]="paginationModels[0].totalRecords"
              [(ngModel)]="paginationModels[0].currentPage"
              (pageChanged)="pageChanged($event)"
              [maxSize]="5"
  ></pagination>

  <pre class="card card-block card-header">The selected page no: {{paginationModels[0].currentPage}}/{{paginationModels[0].totalPages}}</pre>


</content>
