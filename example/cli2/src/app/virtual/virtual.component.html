<h1 class="text-success">{{title}}</h1>
<p class="lead">{{subTitle}}</p>
<hr>

<pager [totalItems]="pagination.totalItems" [(ngModel)]="pagination.currentPage"
       (pageChanged)="pageChanged($event)"></pager>

<div>
  <a class="btn btn-default"
     (click)="tree.treeModel.expandAll()">Expand All
  </a>

  <a class="btn btn-default" (click)="tree.treeModel.collapseAll()">Collapse All
  </a>

  <input #filter (keyup)="tree.treeModel.filterNodes(filter.value);" type="text" id="quickFilterInputTree"
         placeholder="Type text to filter..." class="form-control"/>

  <a class="btn btn-default" (click)=" tree.treeModel.clearFilter(); filter.value='';">Clear</a>
</div>

<content>

  <br>

  <button type="button" class="btn btn-info" (click)="setPage(3)">Set current page to: 3</button>

  <br>
  <br>

  <div class="panel panel-info">
    <div class="panel-body">
      <tree-root #tree [nodes]="nodeModel" [options]="options" [focused]="true"></tree-root>
    </div>
    <div class="panel-footer">Viewing node: <strong>{{activeNode.name}}</strong></div>
  </div>


</content>
